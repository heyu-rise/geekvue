<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
      {{message}}
      <div v-bind:id="message"></div>
      <!-- <ul>
            <todo-item v-for="item in list" :title="item.title" :del="item.del"></todo-item>
      </ul> -->
      <todo-list>
        <todo-item
          @delete="handleDelete"
          v-for="item in list"
          :title="item.title"
          :del="item.del"
        >
          <!-- 2.6之前 -->
          <!-- <span slot="pre-icon">前置插槽</span>
          <span slot="after-icon">后置插槽</span> -->
          <template v-slot:pre-icon="{value}">
            <span>前置插槽 + {{value}}</span>
          </template>
          <template v-slot:after-icon="{value}">
            <span>后置插槽 + {{value}}</span>
          </template>
        </todo-item>
      </todo-list>
    </div>
    <script>
      Vue.component("todo-item", {
        props: {
          title: String,
          del: {
            type: Boolean,
            default: false,
          },
        },
        template: `
            <li>
                <slot name="pre-icon" :value="value"></slot>
                <span v-if="!del">{{title}}</span>
                <span v-else style="text-decoration: line-through;">{{title}}</span>
                <slot name="after-icon" value="默認"></slot>
                <button v-show="!del" @click="handleClick">删除</button>
            </li>`,
        data: function () {
          return {
              value: Math.random(),
          };
        },
        methods: {
          handleClick() {
            console.log("点击删除");
            this.$emit("delete", this.title);
          },
        },
      });
      Vue.component("todo-list", {
        template: `
            <ul>
                <slot></slot>
            </ul>
            `,
        data: function () {
          return {
            list: [
              {
                title: "课程1",
                del: false,
              },
              {
                title: "课程2",
                del: true,
              },
            ],
          };
        },
      });
      var vm = new Vue({
        el: app,
        data: {
          message: "hello world",
          list: [
            {
              title: "课程1",
              del: false,
            },
            {
              title: "课程2",
              del: true,
            },
          ],
          item: {
            title: "课程1",
            del: true,
          },
        },
        methods: {
          handleDelete(val) {
            console.log("handleDelete", val);
          },
        },
      });
    </script>
  </body>
</html>
